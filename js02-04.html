<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if문 : 주어진 조건이 논리적으로 true인지 
        // false인지 판단하여 아래의 코드블럭을 실행하는 조건문

        //if문은 초 3가지 형태-------------------------
        //1. if문 : 조건이 참일 경우 아래의 코드 블럭을 실행
        //거짓일 경우 실행하지 않고 넘어감.

        //2. is ~ else문 : 조건이 참일경우 아래의 코드블럭을 실행하고,
        //거짓일 경우 else 코드 블럭을 실행하는 조건문. 2가지 경우 중 하나를 무조건 실행.
        
        //3. if ~ elseif ~ else : 조건을 여러개 사용하고 첫번째 조건이 참일 경우
        //바로 아래의 코드 블럭을 실행하고, 거짓일 경우 다음 조건을 통하여 참인지 
        //거짓인지를 판별, 여러개의 조건을 사용하기 때문에 조건이 거짓일 경우 계속 다른
        //조건을 비교하여 해당하는 코드 블럭을 실행함, 마지막 조건도 거짓일 경우 else의
        //코듣블럭을 실행함, 필요시 else부문은 생략할 수 있음.

        console.log("---- 조건문 ----");

        var score = 90;
        var myScore = prompt("점수를 입력하세요");

        if(myScore > score){
            console.log("A학점 축하합니다.");
        }
        console.log("당신의 점수는 " + myScore + "입니다.");



        console.log("---- if ~ else ----");

        var result = prompt("당신의 탕수육 먹는 스타일은 부먹입니까? 찍먹입니까?");

        if(result == "부먹"){
            console.log("저는 부먹입니다");
        }
        else{
            console.log("저는 찍먹입니다.");   
        }



        console.log("----else if ----");

        var myScore = prompt("당신의 점수를 입력하세요", "80");

        if(myScore >= 90){
            console.log("당신의 점수는 " + myScore + "점 이고, A학점입니다");
        }
        else if(myScore >= 80){
            console.log("당신의 점수는 " + myScore + "점 이고, B학점입니다");
        }
        else if(myScore >=70){
            console.log("당신의 점수는 " + myScore + "점 이고, C학점입니다");
        }
        else if(myScore >= 60){
            console.log("당신의 점수는 " + myScore + "점 이고, D학점입니다");
        }
        else{
            console.log("당신의 점수는 " + myScore + "점 이고, F학점입니다");
        }

        console.log("----문제 ----");

        var menu = prompt("먹고싶은 메뉴");

        if(menu == "잡채밥"){
            console.log("사장님 " + menu + "주세요");
        }
        else if(menu == "자장면"){
            console.log("사장님 " + menu + "주세요");
        }
        else if(menu == "짬뽕"){
            console.log("사장님 " + menu + "주세요");
        }
        else if(menu == "볶음밥"){
            console.log("사장님 " + menu + "주세요");
        }
        else if(menu == "우동"){
            console.log("사장님 " + menu + "주세요");
        }

    </script>
