<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function over(obj){
            obj.src="./images/2.jpg";
        }
        function out(obj){
            obj.src="./images/3.jpg";
        }
    </script>
    
</head>
<body>
    <h3>자바스크립트 사용방법</h3>
    <img src="./images/1.jpg" alt="" 
    onmouseover="this.src='./images/2.jpg'"
    onmouseout="this.src='./images/3.jpg'">
    <br><hr><br>
    <img src="./images/1.jpg" alt=""
    onmouseover="over(this)" onmouseout="out(this)">
    <br><hr><br>
    <img id="img3" src="./images/1.jpg" alt="">
    <br><hr><br>
    <h4>외부 자바스크립트 파일 로딩 1</h4>
    <img src="./images/1.jpg" alt=""
    onmouseover="over2(this)" onmouseout="out2(this)">
    <br><hr><br>
    <h4>외부 자바스크립트 파일 로딩 1</h4>
    <img id="img4" src="./images/1.jpg" alt="">
    <br>



     <script>
         var img3 = document.getElementById("img3");

         img3.addEventListener("mouseover", function(){
             this.src = "./images/2.jpg"
         })

         img3.addEventListener("mouseout", function(){
             this.src = "./images/3.jpg"
         })
     </script>
     <script src="lib.js" type="text/javascript"></script>
</body>
</html>
