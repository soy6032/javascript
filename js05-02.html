<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 5-2</title>
    <script>

        //객체를 데이터 타입으로 사용
        //objext 타입
        //배열과 같이 하나의 이름으로 여러개의 데이터를 저장할 수 있는 데이터 타입
        //선언 기호는 '{}' 각각의 데이터 구분은 ','
        //key와 value는 ':'으로 구분함
        //object 타입의 각각의 요소에 접근시 '.' 기호 사용 object타입명.key
        //배열은 index를 사용하여 각각의 데이터를 구분하지만, object 타입은 key
        //라는 것이 존재하여 각각의 데이터와 1:1로 연결되어 있음 (key와 value로 구분되어짐)
        //배열과 동일하게 모든 데이터 타입을 저장할 수 있음

        //object 타입 선언
        //var object명 = {}//빈 object 타입
        //var object명 = {key1:value1, key2:value2, ...}

        //object 타입의 요소에 저장
        //obj.key면 = 데이터

        //object 타입의 요소의 값 출력
        //obj.key명
        //console.log(obj.key);

        var car = {name : "말리부", type : "세단", color : "검정", size : "중형"};
        console.log(car.name);
        console.log(car.size);

        car.color = "회색";
        console.log(car.color);

        //배열과 object 타입의 차이점
        //배열은 동일한 형태의 데이터를 저장하기에 최적화되어 있음
        //배열은 index를 사용하기 때문에 저장된 데이터의 순서가 중요함
        //object 타입은 하나의 사물을 나타내는 여러가지 데이터를 모아두기에 최적화되어 있음
        //object 타입은 key와 value가 1:1로 연결되어 있기 때문에 순서와 무관함
        
        var arrbbs1 = [1329225,"믿을수없을만큼","꽁짜플레이","15:01",3,0];
        var arrbbs2 = [1329225,"목욕 안시켜주면 ","ㅇㅇ","14:58",10,0];
        var arrbbs3 = [1329225,"국내 토끼 갤러리","ㅇㅇㅊ","14:52",3,0];
            
        
        var objbbs1 = {num : 1329225, title : "믿을수없을만큼", id : "꽁짜플레이", time : "15:01", view : 3, like : 0};
        var objbbs2 = {num : 1329225, title : "목욕 안시켜주면", id : "ㅇㅇ", time : "15:01", view : 10, like : 0};
        var objbbs3 = {num : 1329225, title : "국내 토끼 갤러리", id : "ㅇㅇㅊ", time : "14:52", view : 3, like : 0};

        console.log(arrbbs1[0]);
        console.log(arrbbs1[1]);
        console.log(arrbbs1[2]);
        console.log(arrbbs1[3]);
        console.log(arrbbs1[4]);
        console.log(arrbbs1[5]);

        console.log(objbbs1.num);
        console.log(objbbs1.title);
        console.log(objbbs1.id);
        console.log(objbbs1.time);
        console.log(objbbs1.view);
        console.log(objbbs1.like);

        console.log("----------for문으로 출력")
        for(var i = 0; i < arrbbs2.length; i++){
            console.log(arrbbs2[i]);
        }

        console.log("----------sort 사용후 for문으로 출력")
        arrbbs3.sort();
        for(var i = 0; i < arrbbs2.length; i++){
            console.log(arrbbs3[i]);
        }
        console.log("-----------object 타입을 출력")
        for(var data in objbbs2){
            console.log(objbbs2[data]);
        }

        //실제로 데이터를 가지고 올 경우
        //각각의 게시물은 object 타입으로 저장하고, 이렇게 생성된 

        var arrbbs = [objbbs1, objbbs2, objbbs3];
        // arrbbs[0] = objbbs1;
        // arrbbs[1] = objbbs2;
        // arrbbs[2] = objbbs3;

        // console.log(arrbbs);

        //출력

        console.log("------------------------")
        for(var i = 0; i < arrbbs.length; i++){
            console.log(arrbbs[i].num);
            console.log(arrbbs[i].title);
            console.log(arrbbs[i].id);
            console.log(arrbbs[i].time);
            console.log(arrbbs[i].view);
            console.log(arrbbs[i].like);
        }

        document.write("<table border='1'>");
        document.write("<thead>");
        document.write("<tr>");
        document.write("<th>번호</th>");
        document.write("<th>제목</th>");
        document.write("<th>글쓴이</th>");
        document.write("<th>등록시간</th>");
        document.write("<th>조회수</th>");
        document.write("<th>추천</th>");
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");

            for(var i = 0; i < arrbbs.length; i++){
                document.write("<tr>");
                document.write("<td>" + arrbbs[i].num + "</td>");
                document.write("<td>" + arrbbs[i].title + "</td>");
                document.write("<td>" + arrbbs[i].id + "</td>");
                document.write("<td>" + arrbbs[i].time + "</td>");
                document.write("<td>" + arrbbs[i].view + "</td>");
                document.write("<td>" + arrbbs[i].like + "</td>");
                document.write("</tr>");
            }
        document.write("</tbody>");
        document.write("</table>");

        


    </script>
</head>
