<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("----while----");
        // while문
        // for문과 함께 널리 사용되는 반복문
        // for문과 달리 초기화변수가 while문 밖에 존재하고,
        // 변수 카운트 부분이 반복 코드 내에 존재함

        // var 초기화변수
        // while(조건식){
        //     반복할 소스 코드
        //     초기화 변수 카운트
        // }
        
        var count = 0;

        while(count < 10){
            console.log(count);
            count++;
        }

        console.log("----(문제4) 1~10까지의 합을 출력하는 while문----"); //1~10까지의 합을 출력하는 while문

        var count = 0;
        var result = 0;

        while(count <= 10){
            result = result + count;
            count++;
        }
        console.log(result);

        console.log("----(문제4) 1~10까지의 합을 출력하는 while문----");

        var count = 1;
        var result = 0;

        while(count < 11){
            result = result + count;
            console.log(result);

            count++;
        }

        // var aaa;
        // console.log(aaa);
        // console.log(aaa + 10); //NaN 출력
        //NaN이란?
        //not a number 의 줄임말로써 존재하지 않는 숫자라는 뜻 

        console.log("----do ~ while----");

        // do ~ while문
        // while문과 기본적으로 동일하지만 무조건 1번은 실행을 하는 반복문

        // var 초기화변수;
        // do {
        //     반복 실행할 소스코드
        //     초기화 변수 카운트
        // }while(조건식);

        var count = 11;
        do{
            console.log(count);
            count++
        }while(count < 10);

        console.log("----while----");
        var count2 = 11;
        while(count2 < 10){
            console.log(count2);
            count2++;
        }
    </script>
</head>
