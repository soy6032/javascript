<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4-3</title>
    <script>
        //계산기 사칙연산 함수 만들기
        //1번 함수 형태

        function add1(){
            var a = 10;
            var b = 5;

            console.log("두 수의 합은 : " + (a + b));
        }

        function sub1(){
            var a = 10;
            var b = 5;

            console.log("두 수의 차 : " + (a - b));
        }

        function multi1(){
            var a = 10;
            var b = 5;

            console.log("두 수의 곱 : " + (a * b));
        }
        function div1(){
            var a = 10;
            var b = 5;

            console.log("두 수를 나눈 몫 : " + (a / b));  
        }

        
        console.log("----1번 형태의 함수로 실행----")
        add1();
        sub1();
        multi1();
        div1();

        console.log("----2번 형태의 함수로 실행----")

        function add2(a ,b){
            console.log("두 수의 합 : " + (a + b));
        }
        function sub2(a ,b){
            console.log("두 수의 차 : " + (a - b));
        }
        function multi2(a ,b){
            console.log("두 수의 곱 : " + (a * b));
        }
        function div2(a ,b){
            console.log("두 수를 나눈 몫 : " + (a / b));
        }

        add1(10,5);
        sub1(10,5);
        multi1(10,5);
        div1(10,5);


        console.log("----3번 형태의 함수로 실행----")

        function add3(){
            var a = 10;
            var b = 5;
            return a + b;
        }
        function sub3(){
            var a = 10;
            var b = 5;
            return a - b;
        }
        function multi3(){
            var a = 10;
            var b = 5;
            return a * b;
        }
        function div3(){
            var a = 10;
            var b = 5;
            return a / b;
        }

        var add3Result = add3();
        console.log("두 수의 합 : " + add3Result);
        console.log("두 수의 합 : " + add3());
        var sub3Result = sub3();
        console.log("두 수의 차 : " + sub3Result);
        var multi3Result = multi3();
        console.log("두 수의 곱 : " + multi3Result);
        var div3Result = div3();
        console.log("두 수를 나눈 몫 : " + div3Result);


        console.log("----4번 형태의 함수로 실행----")

        function add4(a, b){
            return a + b
        }
        function sub4(a, b){
            return a - b
        }
        function multi4(a, b){
            return a * b
        }
        function div4(a, b){
            return a / b
        }

        var add4Result = add4(10, 5);
        console.log("두 수의 합 : " + add4Result);
        var sub4Result = sub4(10, 5);
        console.log("두 수의 차 : " + sub4Result);
        var multi4Result = multi4(10, 5);
        console.log("두 수의 곱 : " + multi4Result);
        var div4Result = div4(10, 5);
        console.log("두 수를 나눈 몫 : " + div4Result);



        console.log("=======(문제4)=========");

        //문제 4) 사용자 입력(숫자)를 받아서 해당하는 단수의 구구단을 출력
        //구구단 부분은 함수로

        function multip(){
            var a = prompt("단",2)

            for(var i = 1; i < 10; i++){
                console.log(a + " * " + i + " = " + (a * i));
            }
        }
        multip();


        console.log("=======(문제4)=========");

        function gugudan(dan){
            for(var i = 1; i < 10; i++){
                console.log(dan + " * " + i + " = " + (dan * i))
            }
        }
        var dan = prompt("출력할 구구단 단수:",5);
        gugudan(dan);



        console.log("=======(문제5)=========");

        // 문제6) 매개변수를 3개를 받는 함수 하나를 생성하여 입력된 기호에 따라
        // 4칙연산을 진행하는 프로그램을 사용하세요 첫번째 두번째 매개변수는 계산할 데이터

        function calculation(){
             var num1 = parseInt(prompt("첫번째",2));
             var num3 = prompt("사칙연산","*");
             var num2 = parseInt(prompt("두번째",2));
             


             if(num3 == "+"){
                 console.log(num1 + " + " + num2 + " = " + (num1 + num2));
             }
             else if(num3 == "-"){
                console.log(num1 + " - " + num2 + " = " + (num1 - num2));
             }
             else if(num3 == "*"){
                console.log(num1 + " * " + num2 + " = " + (num1 * num2));
             }
             else if(num3 == "/"){
                console.log(num1 + " / " + num2 + " = " + (num1 / num2));
             }
             
        }
        calculation();

        console.log("=======(문제5)=========");

        function cal(a, b, flag){
            var c = 0;
            switch(flag){
                case "+":
                c = a + b;
                break;

                case "-":
                c = a - b;
                break;

                case "*":
                c = a * b;
                break;

                case "/":
                c = a / b;
                break;

                default:
                c = "잘못 입력되었습니다.";
                break;
            }
            return c;
        }

        var num11 = prompt("첫번째 수",100);
        var num22 = prompt("두번째 수",5);
        var flag = prompt("사칙연산","+");

        num11 = Number(num11);
        num22 = Number(num22);

        var result = cal(num11, num22, flag);
        console.log(num11 + flag + num22+ "=" + result);


        console.log("------------------------")
        var num = prompt("숫자를 입력하세요");

        //isNaN()가 아니면 true
        if(isNaN(num) == true){
            console.log("숫자가 입력되지 않았습니다.")
        }
        else{
            num = parseInt(num);
            console.log(num * num);
        }
    </script>
