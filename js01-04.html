<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-4</title>
    <script>
        //자바스크립트의 데이터 타입
        // Number : 숫자타입
            // 정수형 타입의 숫자와 실수형 타입의 수자를 모두 Number 타입으로 처리함
        // String : 문자열 타입
            // 일반적으로 문자를 표현하는 타입
        // Boolean : 논리형 타입
            //결과값이 참(true), 거짓(false)으로 표현되는 데이터 타입
        // Object : 객체형 타입
        // Array : 배열 타입
        // undefined : 비어있는 값
        // null : 비어있는 값

        //웹 브라우져의 콘솔창에 결과값을 출력하는 자바스크립트 함수
        console.log("consol.log() 사용하기");

        var a = 100;
        a = 200;
        alert(a);
        console.log(a);
        //기존의 변수 a에 문자열 데이터 저장
        a = "문자도 저장됩니다.";
        console.log(a);//console.log를 통하여 저장된 변수 a의 데이터를 출력

        a = true;
        console.log(a);

        var b = 100; // 변수 b 선언 후 숫자형 데이터 100을 저장
        var c;

        a = 200;

        console.log(a);
        console.log(b);
        console.log(c);

        c = a + b;
        console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
